name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: yarn install
      - name: Run tests
        run: yarn cypress:headless
          env:
              BASE_URL: ${{ github.event.deployment_status.target_url }}
